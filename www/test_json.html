<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Miami Art Week mApp</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Include the compiled Ratchet CSS -->
    <link href="dist/css/ratchet.css" rel="stylesheet">
    <!-- Include the compiled Ratchet JS -->
    <script src="dist/js/ratchet.js"></script>
    <!-- Include the phonegap JS -->
    <!--<script src="phonegap.js"></script>-->
    <!-- styles CSS -->
    <link href="dist/css/custom.css" rel="stylesheet">
    <link href="dist/css/test.css" rel="stylesheet">
    <!-- javascript link-->
    <script src="dist/js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="dist/js/accordion.js"></script>

</head>

<body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <button class="btn pull-left">
            <a href="index.html" data-transition="slide-out">Menu</a>
        </button>
        <img src="dist/img/mawlogo.png" height="100%" alt="Miami Art Week mApp" class="headerlogo">
    </header>
    <!--bottom nav-->
    <nav class="bar bar-tab">
        <a class="tab-item" href="map.html" data-transition="slide-out">
        Map
      </a>
        <a class="tab-item" href="events.html" >
        Events
      </a>
        <a class="tab-item active" href="explore.html" data-transition="slide-in">
        Explore
      </a>
    </nav>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="filters">
            <div class="ui-group ">
                <div class="button-group js-radio-button-group" data-filter-group="location">
                    <button class="button is-checked " data-filter="">ALL</button>
                    <button class="button " data-filter=".downtown">DOWNTOWN</button>
                    <button class="button " data-filter=".miami">MIAMI BEACH</button>
                    <button class="button " data-filter=".midtown">MIDTOWN</button>
                    <button class="button " data-filter=".wynwood">WYNWOOD</button>
                </div>
            </div>
            <div class="ui-group box">
                <div class="button-group js-radio-button-group" data-filter-group="date">
                    <button class="button is-checked full " data-filter="">All </button>
                    <button class="button full" data-filter=".nov30">Nov 30</button>
                    <button class="button full" data-filter=".dec1">Dec 1</button>
                    <button class="button full" data-filter=".dec2">Dec 2</button>
                    <button class="button full" data-filter=".dec3">Dec 3</button>
                    <button class="button full" data-filter=".dec4">Dec 4</button>
                    <button class="button full" data-filter=".dec5">Dec 5</button>
                    <button class="button full" data-filter=".dec6">Dec 6</button>
                </div>
            </div>
        </div>
        <div class="card">
            <!--All Events -->
            <ul class="table-view">
            </ul>
        </div>
    </div>
    <!--end content-->
    <script>
    $.ajax({
        url: 'dist/js/test.json',
        dataType: 'json',
        success: function(data) {
            $.each(data.fairs, function(i,item){
              console.log(item);
              //adding classes for filtering
              var $li = $("<li class='table-view-cell media navigate-right artfair'>").addClass(item.location + " " +item.dates);
              //adding link to details
              var $a = $("<a href='details.html' data-transition='slide-in'>");
              var $div = $("<div class='media-body'>");
              //var $name = $("<b class='eventname'").append(item.name);
              var $fair = "<b class='eventname'>" + item.name + "</b><br>Phone: "+ item.phone + "<br>Address:" + item.address.street_address + " " + item.address.city + " " + item.address.state + " " + item.address.zip_code + "<br>";
              var $link = $("<a>").attr("href", item.website).append(item.website);
              $div.html($fair).append($link);
              $div.appendTo($a);
              // <b class="eventname">Art Basel Miami Beach</b><br>
              // Phone: (305) 674-1292<br>
              // Address: 1901 Convention Center Dr, Miami Beach, FL 33139<br>
              // <a href="http://artbasel.com/" >Visit Website</a>
              $li.append($a);
              $li.appendTo(".table-view");
            });
            // var d = document.getElementById("test");
            // d.className = d.cla
            // ssName + " downtown " + data.location[0].downtown.fairs.concept.date;
            // document.getElementById("test").innerHTML = data.location[0].downtown.fairs.concept.name;
        }
    });
    </script>

    <script src="dist/js/isotop.js"></script>
    <script src=" http://mfzy.co/isotope.pkgd.js"></script>

</body>

</html>
