    <!-- Make sure all your bars are the first things in your <body> -->

<div class="filters">

      <button class="button is-checked " data-filter="">ALL</button>
      <button class="button " data-filter=".downtown">DOWNTOWN</button>

</div>


 <div class="ui-group box">

      <button class="button is-checked full " data-filter="">All  </button>
      <button class="button full" data-filter=".nov30">Nov 30</button>
      <button class="button full" data-filter=".dec1">Dec 1</button>
      <button class="button full" data-filter=".dec2">Dec 2</button>

  </div>

<script>
var xhr = new XMLHttpRequest();
xhr.open("GET", "dist/js/test.json", false);
xhr.send();

      var obj = JSON.parse(xhr.responseText);
      var text = "";
      var i;
  for (i = 0; i < obj.fairs.length; i++) {
  	var times = obj.fairs[i].dates;
  	var events =  obj.fairs[i].location;
	text +='<li class= "'+times+" "+"table-view-cell media navigate-right artfair "+events+'"> <div 		class="media-body">'+'<b class="eventname">'+ obj.fairs[i].name+'</b>'+"</div></li>";
  	document.getElementById("test").innerHTML = text;
    }


</script>
