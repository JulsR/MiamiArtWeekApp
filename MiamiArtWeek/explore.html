  <body>

    <!-- Make sure all your bars are the first things in your <body> -->

        <button class="btn pull-left">
            <a href="index.html" data-transition="slide-out">Menu</a>
        </button>
        <img src="dist/img/mawlogo.png" height="100%" alt="Miami Art Week mApp" class="headerlogo">
    </header>

    <!--bottom nav-->

    <nav class="bar bar-tab">
    <a class="tab-item" href="map.html" data-transition="slide-out">
      Map

    <a class="tab-item" href="events.html" data-transition="slide-out">

    </a>
    <a class="tab-item active" href="#">

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content" id="isotopexplore">

    <div class="filters">

        <div class="segmented-control" data-filter-group="location">
            <a class="button is-checked control-item" data-filter="">ALL</a>
            <a class="button control-item" data-filter=".downtown">DOWN<br>TOWN</a>
            <a class="button control-item" data-filter=".miamibeach">MIAMI<br>BEACH</a>
            <a class="button control-item" data-filter=".midtown">MID<br>TOWN</a>
            <a class="button control-item" data-filter=".wynwood">WYN<br>WOOD</a>
        </div>


        <div class="ui-group box">
         
          <div class="button-group js-radio-button-group exploremenu" data-filter-group="location">
            <button class="button is-checked full " data-filter="">All</button>
            <button class="button full" data-filter=".restaurant"><a href="#restaurant">Restaurants</a></button>
            <button class="button full" data-filter=".community"><a href="#community">Local Communitites</a></button>
          </div>
        </div>

    </div><!-- end filters -->


    <div class="card" >
      
       <!--All Explore Areas -->   
        

                <ul class="table-view">
              
                </ul>
     
    </div> <!-- end card -->

        
</div><!--end content-->



<script src="dist/js/isotope.pkgd.js"></script>
<script src="dist/js/isotope_explore.js"></script>

<script type="text/javascript">

var ref = new Firebase("https://miamiartweek.firebaseio.com/explore");

ref.once("value", function(snap) {
  doIsotope();
});

// Retrieve new posts as they are added to our database
ref.on("child_added", function(snapshot, prevChildKey) {
  var record = snapshot.val();
  var $li = $("<li class='table-view-cell media navigate-right explore'>").addClass(record.location + " " +record.type);
  var $a = $("<a href='details.html#" + record.name + "' data-transition='slide-in'>");
  var $div = $("<div class='media-body'>");
  var $fair = "<b class='eventname'>" + record.name + "</b><br>";
  var $link = $("<a>").attr("href", record.details).append(record.details);
  $div.html($fair).append($link);
  $div.appendTo($a);
  $li.append($a);
  $li.appendTo(".table-view");
});
</script>


  


  </body>


</html>
